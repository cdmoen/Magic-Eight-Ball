<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Colin Moen">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Eight Ball</title>
</head>

<body>

    <script>
        let askAgain;
        let userQuestion;
        let answer;
        const answers = [
            "All signs point to yes!",
            "The spirits say no.",
            "It is quite possible...",
            "It is doubtful...",
            "Yes, definitely!",
            "Never!!!",
            "Ask again later?",
            "Outlook not so good...",
        ];

        while (true) {
            userQuestion = prompt(`Welcome to the Magic 8-Ball!\nAsk me a question about your future:`);
            answer = answers[Math.floor(Math.random() * answers.length)];
            alert(`Consulting the spirits ...\n\n\n${answer}\n\n`)
            askAgain = prompt("would you like to ask another question?");
            if (askAgain.toLowerCase() === "yes") {
                continue;
            }
            else {
                break;
            }
        }
        alert("Thank you for consulting the magic 8-ball!");
    </script>
</body>

</html>
